<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Shahzeb | Web Dev</title>
</head>

<body>
  <header>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Shahzeb WebDev</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto i mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">What you'll Learn</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Questions</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Instructors</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!--* Header Info -->
    <section class="bg-dark text-light p-5 text-center text-sm-start">
      <div class="container">
        <div class="d-sm-flex align-items-center justify-content-between">
          <div>
            <h1>Become a <span class="text-warning"> Web Developer</span></h1>
            <p class="lead">We focus on teaching our students the fundamentals of the latest and greatest technologies
              to
              prepare them for their first dev role</p>
            <button class="btn btn-lg  btn-primary">Start the enrolment</button>
          </div>
          <img class="img-fluid w-50 d-none d-sm-block" src="./img/showcase.svg" alt="">
        </div>
      </div>
    </section>

    <!--* Sign Up Section -->
    <section class="bg-primary p-5 text-light">
      <div class="container">
        <div class="d-flex justify-content-between align-items-center">
          <h2 class="mb-3 mb-md-0">Sign Up for our News Letter</h2>
          <div class="input-group">
            <input class="form-control news-input" type="text" name="" id="" placeholder="Enter Email">
            <button class="btn btn-lg btn-dark">Subscribe</button>
          </div>
        </div>
      </div>
    </section>
  </header>

  <main></main>

  <footer></footer>
</body>

</html>
